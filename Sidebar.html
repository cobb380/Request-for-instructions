<!DOCTYPE html>
<html>
<head>
  <style>
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script>
    function formatData() {
      google.script.run.formatData();
    }

    function copyToList() {
      google.script.run.copyToList();
    }
  </script>
</head>
<body>
  <button class="button" onclick="formatData()">データ整形</button>
  <button class="button" onclick="copyToList()">依頼一覧にコピー</button>
</body>
</html>
